<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>vurv - Are you up for the challenge?</title>
    {%block extra_head%}{%endblock%}

    <link rel="stylesheet" href={{url_for('static', filename='assets/bootstrap/css/bootstrap.min.css')}}>
    <link rel="stylesheet" href={{url_for('static', filename='assets/css/Navigation-Clean.css')}}>
    <link rel="stylesheet" href={{url_for('static', filename='assets/css/styles.css')}}>
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container">
                <a class="navbar-brand" href={{url_for('home')}}><img class="img-fluid" style="min-height:50px;height:50px;"src={{url_for('static', filename='assets/img/icons/vurv.png')}}></a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                     id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" href={{url_for('rise.see_challenges')}}>Challenges</a></li>
                        {% if g.user %}
                        <li class="nav-item" role="presentation"><a class="nav-link" href={{url_for('auth.show_profile')}}>Profile</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href={{url_for('auth.logout')}}>Log Out</a></li>

                        {%else%}
                        {%endif%}
                    </ul>
                </div>
            </div>
        </nav>
    </div>

        {%block content%}{%endblock%}



    <script src={{url_for('static', filename='assets/js/jquery.min.js')}}></script>
    <script src={{url_for('static', filename='assets/bootstrap/js/bootstrap.min.js')}}></script>
</body>

</html>
